<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="basket.css">
    <script src="basket.js" async></script>
</head>
<body>
    <div id="basket" class="basket__container">
        <h2 class="basket__title">Корзина</h2>
        <button class="basket__add-button">
            <img width="32" height="32" src="img/add.svg">
        </button>
        <button class="basket__clear-button">
            <img class="basket__clear-button-img" width="32" height="32" src="img/clear.svg">
        </button>
        <span class="basket__total"></span>
        <div class="basket__sort">
            <button class="basket__sort-asc">
                <img width="32" height="32" src="img/sort-asc.svg">
            </button>
            <button class="basket__sort-desc">
                <img width="32" height="32" src="img/sort-desc.svg"> 
            </button>
        </div>
        <button class="basket__filter">
            <img width="32" height="32" src="img/filter.svg">
        </button>
    </div>
</body>
</html>
